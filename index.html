            border-radius: 5px;
            margin: 5px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {

            }
            50% {

            }
        }
        blinking-text {
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0%, 100% {

            }

            }
        }

        .header-gif {
            width: 100px;
            height: 100px;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% {

            }

            }
        }
    </style>
